<!DOCTYPE html>
<html>
<head>
  <script src="jquery-1.11.3.min.js"></script>
  <style>
  body{
  border:0;
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  }
  #video{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  }
  #go{
  max-width:0px;
  max-height:0px;
  }
  #scanDiv{
  display: block;
  position:absolute;
  z-index:10;
  width:500px;
  height:500px;
  top:50%;
  left:50%;
  margin-top:-250px;
  margin-left:-250px;
  background-color:#FFF;
  opacity:0.3;
  }
  </style>
</head>
<body>

  <div>
    <video width="100%" height="100%" muted autoplay id="video" playsinline="true" onclick="scanBarcode()"></video>
    <canvas id="pcCanvas" width="640" height="480" style="display: none; float: bottom;"></canvas>
    <canvas id="mobileCanvas" width="240" height="320" style="display: none; float: bottom;"></canvas>
  </div>
  <div id="scanDiv">
  </div>
<button id="go"></button>
  <div>Barcode result: <span id="dbr"></span></div>
</body>

<script async src="zxing.js"></script>
<script src="video.js"></script>
</html>
